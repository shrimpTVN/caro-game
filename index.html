<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrimp Dev</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gameContainer">
        <h1 class="game-heading">Tic Tac Toe  Game</h1>
        <div class="game-grid">
            <div id="0" class="cell styleHover"></div>
            <div id="1" class="cell styleHover"></div>
            <div id="2" class="cell styleHover"></div>
            <div id="3" class="cell styleHover"></div>
            <div id="4" class="cell styleHover"></div>
            <div id="5" class="cell styleHover"></div>
            <div id="6" class="cell styleHover"></div>
            <div id="7" class="cell styleHover"></div>
            <div id="8" class="cell styleHover"></div>
        </div>

        <h2 class="game-status">Let's start!</h2>
        <button class="restartBtn">Restart</button>

  </div>
  <script src="./index.js"></script>
</body>
</html>
